---
- name: Update apt cache if needed.
  apt:
    update_cache: yes
    cache_valid_time: 3600  # Update cache if it's been over an hour since the last update.

- name: Install required dependencies.
  apt: "name={{ item }} state=installed"
  with_items:
    - rsync   # For copying default Nexus work dir to proper location.
    - tzdata  # For ansible-role-ntp, temporary.

- name: Ensure Apache log directories exist for the two domains.
  file:
    path: "{{ item }}"
    state: "directory"
  with_items:
  - "{{ artifacts_apache_logs_dir }}"
  - "{{ docs_apache_logs_dir }}"
